<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td colspan="4"><h:inputText value="#{calculatorController.display}"/></td>
                </tr> 
                <tr>
                    <td>
                        <h:commandButton value="1" action="#{calculatorController.addDigit('1')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="2" action="#{calculatorController.addDigit('2')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>

                    </td>
                    <td>
                        <h:commandButton value="3" action="#{calculatorController.addDigit('3')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="+" action="#{calculatorController.addOperation('+')}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="4" action="#{calculatorController.addDigit('4')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="5" action="#{calculatorController.addDigit('5')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="6" action="#{calculatorController.addDigit('6')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="/" action="#{calculatorController.addOperation('/')}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="7" action="#{calculatorController.addDigit('7')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="8" action="#{calculatorController.addDigit('8')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="9" action="#{calculatorController.addDigit('9')}">
                            <f:ajax render="@form"/>
                        </h:commandButton> 

                    </td>
                    <td>
                        <h:commandButton value="-" action="#{calculatorController.addOperation('-')}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:commandButton value="0" action="#{calculatorController.addDigit('0')}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="C" action="#{calculatorController.clear()}">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="=" action="#{calculatorController.calculate()}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </td>
                    <td>
                        <h:commandButton value="*" action="#{calculatorController.addOperation('*')}">
                            <f:ajax execute="@form" render="@form"/>
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>     
    </h:body>
</html>
